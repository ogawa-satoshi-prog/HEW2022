                <div class="modal_close">

                <div class="modal_main_contents color_brown">
                    <div id="question_check">
                        <div id="question_sentence">
                            <h2 class="color_brown">文法問題：be aware of A【1】</h2>
                        </div>
                        <p id="question_content">I was not <span class="question_mark"></span> of her being famous movie star.</p>
                        <form>
                            <div id="select_answer">
                                <input type="radio" id="q1" name="answer" value="q1"><label for="q1">①&nbsp;notice</label>

                                <input type="radio" id="q3" name="answer" value="q1"><label for="q3" class="question_answer">③&nbsp;aware</label>
                                <input type="radio" id="q4" name="answer" value="q1"><label for="q4">④&nbsp;see</label>
                            </div>
                        </form>
                        <button id="close_btn" class="red_btn">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
